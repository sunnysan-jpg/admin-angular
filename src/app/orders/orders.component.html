<div class="space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">Orders</h2>

  <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
    <thead class="bg-gray-100">
      <tr class="text-left">
        <th class="p-4">Order ID</th>
        <th class="p-4">Customer</th>
        <th class="p-4">Total</th>
        <th class="p-4">Status</th>
        <th class="p-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" class="border-t">
        <td class="p-4">#{{ order.id }}</td>
        <td class="p-4">{{ order.customerName }}</td>
        <td class="p-4">â‚¹{{ order.total }}</td>
        <td class="p-4">{{ order.status }}</td>
        <td class="p-4">
          <button class="text-blue-600" (click)="viewOrder(order)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Order Details Modal -->
  <app-orders-detail-modal
    *ngIf="selectedOrder"
    [order]="selectedOrder"
    (close)="closeModal()">
  </app-orders-detail-modal>
</div>
