<h2 class="mb-3">Select or Add Category</h2>

<ul class="list-group mb-3">
  <li *ngFor="let cat of categories" class="list-group-item d-flex justify-content-between align-items-center">
    {{ cat.name }}
    <button class="btn btn-sm btn-outline-primary" (click)="selectCategory(cat)">Select</button>
  </li>
</ul>

<button class="btn btn-success" (click)="showAddForm = true">+ Add New Category</button>

<!-- Add form -->
<div *ngIf="showAddForm" class="mt-3">
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <div class="mb-2">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-2">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
